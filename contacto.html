<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>CineStar</h1>
    <nav>
      <ul>
        <li><a href="index.html">Cartelera</a></li>
        <li><a href="quienes-somos.html">Quiénes Somos</a></li>
        <li><a href="mas-peliculas.html">Más Películas</a></li>
        <li><a href="contacto.html">Contáctenos</a></li>
      </ul>
    </nav>
  </header>


    <form action="/enviar_datos" method="get">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="genero">Género:</label>
    <select id="genero" name="Género">
    <option value="masculio">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
    </select>

    <label for="interes">Intereses:</label>
    <select id="interes" name="Interes">
    <option value="deportes">Deportes</option>
    <option value="musica">Musica</option>
    <option value="Lectura">Lectura</option> 
    </select>
    
    <label for="pais">País:</label>
    <select id="pais" name="pais">
    <option value="colombia">Colombia</option>
    <option value="españa">España</option>
    <option value="argentina">Argentina</option>
    <option value="mexico">México</option>
    <option value="venezuela">Venezuela</option>
    <option value="peru">Peru</option>
    <option value="chile">Chile</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>

    <button type="submit" class="btn-pequeno">Enviar</button>

    <style>
    .btn-pequeno {
      font-size: 12px;       /* texto más pequeño */
      padding: 5px 10px;     /* menos espacio interno */
      background-color: #007BFF; /* color de fondo azul */
      color: white;           /* color del texto */
      border: none;           /* sin borde */
      border-radius: 4px;     /* bordes redondeados */
      cursor: pointer;        /* cambia el cursor al pasar */
    }
    
    .btn-pequeno:hover {
      background-color: #8c00b3; /* tono más oscuro al pasar el mouse */
    }
    </style>
    
<button type="reset" class="btn-rojo-pequeno">Restablecer</button>

<style>
.btn-rojo-pequeno {
  font-size: 12px;          /* texto más pequeño */
  padding: 5px 10px;        /* menos espacio interno */
  background-color: #dc3545; /* rojo */
  color: white;              /* texto blanco */
  border: none;              /* sin borde */
  border-radius: 4px;        /* bordes redondeados */
  cursor: pointer;           /* cambia el cursor al pasar */
}

.btn-rojo-pequeno:hover {
  background-color: #b02a78; /* tono más oscuro al pasar el mouse */
}
</style>



    
</form>
            
</body>
</html>
